<html lang="en">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts.js"></script>

<body>

    <div class="section">
        <h1>CS Playground - SPA</h1>
    </div>

    <h2>HIGHTOUCH</h2><br>

    <button class="btn btn-warning" type="button" id="btn-ht-boot-js">Load HT Event JS</button>
    <br><br>

    <button class="btn btn-primary" type="button" id="btn-ht-event">Track Event "invited-friend"</button>
    <br><br>

    <form class="form-inline">
      <div class="input-group">

        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" id="btn-ht-event-custom">Track custom event</button>
        </span>
        <input id="input-ht-event-name" type="text" class="form-control" placeholder="Event name">
      </div>
    </form>

    <br><br>    <br><br>    

    <h2>INTERCOM</h2><br>

    <button class="btn btn-warning" type="button" id="btn-boot-lead">Boot LEAD</button>
    <button class="btn btn-danger" type="button" id="btn-shutdown">SHUTDOWN</button>

    <br><br>

    <button class="btn btn-info" type="button" id="btn-boot-user1">Chandler Bing</button>
    <button class="btn btn-info" type="button" id="btn-boot-user2">Monica Geller</button>
    <button class="btn btn-info" type="button" id="btn-boot-user3">Phoebe Buffay</button>

    <br> <br>

    <button class="btn btn-info" type="button" id="btn-boot-user4">Ross Geller</button>
    <button class="btn btn-info" type="button" id="btn-boot-user5">Rachel Green</button>
    <button class="btn btn-info" type="button" id="btn-boot-user6">Joey Tribbiani</button>

    <br> <br>

    <button class="btn btn-primary" type="button" id="btn-boot-user-random">NEW RANDOM USER</button>

    <br> <br>

    <button class="btn btn-primary" type="button" id="btn-update">UPDATE with no parameters</button>
    <button class="btn btn-primary" type="button" id="btn-update-data">UPDATE with current time</button>

    <br><br>

    <button class="btn btn-primary" type="button" id="btn-event">Track Event "invited-friend"</button>

    <form class="form-inline">
      <div class="input-group">

        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" id="btn-event-custom">Track custom event</button>
        </span>
        <input id="input-event-name" type="text" class="form-control" placeholder="Event name">
      </div>
    </form>

    <br><br>

    <button class="btn btn-default" type="button" id="btn-hide">HIDE MESSENGER</button>
    <button class="btn btn-default" type="button" id="btn-show">SHOW MESSENGER</button>

    <br><br>

    <button class="btn btn-default" type="button" id="btn-hide-launcher">HIDE STANDARD LAUNCHER</button>
    <button class="btn btn-default" type="button" id="btn-show-launcher">SHOW STANDARD LAUNCHER</button>

    <br><br>

    <button class="btn btn-default" type="button" id="btn-show-messages">showMessages</button>
    <button class="btn btn-default" type="button" id="btn-show-new-message">showNewMessage</button>
    <button class="btn btn-default" type="button" id="btn-show-new-message-with-content">showNewMessage with content</button>

    <br><br>

    <button class="btn btn-default" type="button" id="btn-on-hide">onHide</button>
    <button class="btn btn-default" type="button" id="btn-on-show">onShow</button>
    <button class="btn btn-default" type="button" id="btn-on-activator-click">onActivatorClick</button>

    <br><br>    <br><br>    

    <h2>SEGMENT</h2><br>    

    <button class="btn btn-default btn-success" type="button" id="btn-seg-identify">SEGMENT identify() - Gunther</button>
    <button class="btn btn-default btn-success" type="button" id="btn-seg-page">SEGMENT page() - Lead</button>

    <br><br>


<br><br>

  <div class="panel panel-default">
    <h3 class="panel-heading">Notes</h3>

    <ul class="panel-body">
      <li>Open the browser console to follow the logs as you test.</li>
    </ul>

  </div>


</body>
</html>
